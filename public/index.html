<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Czechitas Todo App</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/png" href="/favicon.png"/>

	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<script src="js/core.js"></script>

</head>

<body>
	<div class="container">

		<div class="jumbotron text-center">
			<h1>Czechitas Todo App <span class="label label-info length"></span></h1>
		</div>

		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4 todos">

				<p class="text-center spinner">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<input type="text" name="text" class="form-control input-lg text-center input" placeholder="Learn JavaScript">
					</div>

					<button type="submit" class="btn btn-primary btn-lg submit">Add</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by <a href="http://twitter.com/michal_weiser">Micha≈Ç Weiser</a>.</p>
		</div>

	</div>

</body>
</html>
